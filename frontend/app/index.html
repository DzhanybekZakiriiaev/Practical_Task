<!DOCTYPE html>
<html lang="en" ng-app="candidateEvaluation">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Evaluation System</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- PrimeNG CSS -->
  <link href="https://cdn.jsdelivr.net/npm/primeng@14.2.2/resources/themes/lara-light-blue/theme.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/primeng@14.2.2/resources/primeng.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/primeicons@6.0.1/primeicons.css" rel="stylesheet">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <!-- UI Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

  <!-- PrimeNG JS -->
  <script src="https://cdn.jsdelivr.net/npm/primeng@14.2.2/primeng.min.js"></script>

  <!-- Application Scripts -->
  <script src="app/app.js"></script>
  <script src="app/services/auth.service.js"></script>
  <script src="app/services/user.service.js"></script>
  <script src="app/services/application.service.js"></script>
  <script src="app/services/flag.service.js"></script>
  <script src="app/controllers/auth.controller.js"></script>
  <script src="app/controllers/user.controller.js"></script>
  <script src="app/controllers/application.controller.js"></script>
  <script src="app/controllers/application-detail.controller.js"></script>
  <script src="app/components/application-form/application-form.component.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" ng-controller="AuthController as authCtrl" ng-show="authCtrl.showNavbar()">
  <div class="container">
    <a class="navbar-brand" href="#!/">Candidate Evaluation</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" ng-show="authCtrl.isAuthenticated()">
          <a class="nav-link" href="#!/applications">Applications</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" ng-show="authCtrl.isAuthenticated()">
          <a class="nav-link" href="#!/profile">Profile</a>
        </li>
        <li class="nav-item" ng-show="authCtrl.isAuthenticated()">
          <a class="nav-link" href="" ng-click="authCtrl.logout()">Logout</a>
        </li>
        <li class="nav-item" ng-hide="authCtrl.isAuthenticated()">
          <a class="nav-link" href="#!/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div ng-view></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
