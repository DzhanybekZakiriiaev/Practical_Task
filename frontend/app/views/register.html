<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" ng-if="auth.errorMessage">
            {{auth.errorMessage}}
          </div>
          <form ng-submit="auth.register()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text"
                       class="form-control"
                       id="firstName"
                       ng-model="auth.registerData.firstName"
                       required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text"
                       class="form-control"
                       id="lastName"
                       ng-model="auth.registerData.lastName"
                       required>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email"
                     class="form-control"
                     id="email"
                     ng-model="auth.registerData.email"
                     required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     ng-model="auth.registerData.password"
                     required>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" ng-model="auth.registerData.isReviewer">
                <label class="form-check-label">Is Reviewer</label>
              </div>
            </div>
            <div class="form-group mt-4">
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p>Already have an account? <a href="#!/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
